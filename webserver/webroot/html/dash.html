<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DAG Dashboard</title>
        <link rel="icon" type="image/x-icon" href="../Favicon/favicon.ico" />
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <link rel="stylesheet" href="/css/dash.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    </head>
    <body>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script type="module" src="/js/dash.js"></script>
        <div class="dashboard-container">
            <header>
                <h1>Dashboard</h1>
                <div class="search-container">
                    <input
                        type="text"
                        id="search-dags"
                        placeholder="Search DAGs..."
                    />
                    <button id="refresh-btn">Refresh</button>
                    <button id="openSchedule" class="btn-view">Add New Task</button>
                    <!-- Schedule Modal -->
                    <div class="form-modal" id="scheduleModal">
                      <div class="form-modal-content">
                        <button class="form-modal-close">&times;</button>
                        <form id="schedule-form">
                          <div class="form-group">
                            <label>DAG Name</label>
                            <input type="text" id="dag-name" required>
                          </div>

                          <!-- Event Type Tabs -->
                          <div class="tab-buttons">
                            <div class="tab-button active" data-tab="one-time">One-time Event</div>
                            <div class="tab-button" data-tab="recurring">Recurring Event</div>
                          </div>

                          <!-- One-time Event Content -->
                          <div class="tab-content active" id="one-time">
                            <div class="form-group">
                              <label>Date & Time</label>
                              <input type="datetime-local" id="one-time-date" required>
                            </div>
                          </div>

                          <!-- Recurring Event Content -->
                          <div class="tab-content" id="recurring">
                            <div class="form-row">
                              <div class="form-group">
                                <label>Start Date</label>
                                <input type="text" id="start-date" class="flatpickr">
                              </div>
                              <div class="form-group">
                                <label>Frequency</label>
                                <select id="frequency">
                                  <option value="daily">Daily</option>
                                  <option value="weekly">Weekly</option>
                                  <option value="monthly">Monthly</option>
                                </select>
                              </div>
                            </div>

                            <div class="form-group" id="time-selection">
                              <label>Time</label>
                              <div class="form-row">
                                <select id="hour"></select>
                                <select id="minute"></select>
                              </div>
                            </div>

                            <div class="form-group" id="days-selection">
                              <label id="appointment-days-label">Appointment Days</label>
                              <div class="days-container">
                                <div class="day" data-day="0">Sun</div>
                                <div class="day" data-day="1">Mon</div>
                                <div class="day" data-day="2">Tue</div>
                                <div class="day" data-day="3">Wed</div>
                                <div class="day" data-day="4">Thu</div>
                                <div class="day" data-day="5">Fri</div>
                                <div class="day" data-day="6">Sat</div>
                              </div>
                            </div>
                          </div>

                          <div class="form-actions">
                            <button type="button" class="cancel-btn">Cancel</button>
                            <button type="submit" class="submit-btn">Save Schedule</button>
                          </div>
                        </form>
                      </div>
                    </div>

                </div>
            </header>
            <div class="dags-container" id="dags-container"></div>

            <div id="dag-form-modal" class="form-modal" style="display: none;">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <h2>Add New DAG</h2>
                    <form id="add-dag-form">
                        <div class="form-group">
                            <label for="dag-name">Task Name:</label>
                            <input type="text" id="dag-name" name="name" autocomplete="off" required>
                        </div>
                        <div class="form-group">
                            <label for="dag-cron">Scheduling:</label>
                            <input type="text" id="dag-cron" name="cron_job" autocomplete="off" required>
                        </div>
                        <div class="form-group">
                            <label for="binary_name">Binary name:</label>
                            <input type="text" id="binary_name" name="binary_name" autocomplete="off" required>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-submit">Submit</button>
                            <button type="button" class="btn-cancel">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body
